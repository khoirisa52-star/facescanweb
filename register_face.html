<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Wajah - Facescan Campus</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
            background: #e0f4ff; 
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .header-section { 
            margin-top: 40px;
            text-align: center;
        }

        .brand-title { 
            font-size: 32px; 
            font-weight: bold; 
            color: #1a3a5a;
            margin: 0; 
            letter-spacing: 1px;
        }

        .subtitle {
            color: #4a5568;
            margin-top: 10px;
            font-size: 18px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            gap: 30px; 
        }

        .scan-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .circle-frame {
            width: 320px; 
            height: 320px;
            border-radius: 50%;
            border: 10px solid #37C9F6;
            overflow: hidden;
            background-color: #000;
            position: relative;
            box-shadow: 0 0 30px rgba(55, 201, 246, 0.5);
        }

        .laser-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px #fff;
            top: 0;
            z-index: 10;
            animation: scanning 2s linear infinite;
        }

        @keyframes scanning {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .btn-register {
            background-color: #37C9F6;
            border: none;
            padding: 15px 60px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(55, 201, 246, 0.4);
        }

        .btn-register:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-text {
            color: #2c5282;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            min-height: 60px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            width: 80%;
            max-width: 500px;
        }

        .instructions {
            color: #4a5568;
            text-align: center;
            margin: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            width: 100%;
        }

        .footer-logo { width: 50px; height: auto; }
        .footer-text { font-weight: bold; font-size: 14px; margin: 0; color: #1a3a5a; }
        .footer-subtext { font-size: 10px; margin: 0; color: #4a5568; font-weight: 600; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h1 class="brand-title">DAFTAR WAJAH</h1>
            <p class="subtitle">Scan wajah Anda untuk sistem absensi</p>
        </div>

        <div class="main-content">
            <div class="scan-area">
                <div class="circle-frame">
                    <div class="laser-line"></div>
                    <video id="video" autoplay playsinline></video>
                </div>
                
                <div class="instructions">
                    üì∏ Posisikan wajah Anda di tengah lingkaran<br>
                    ‚ö° Pastikan pencahayaan cukup<br>
                    üòä Tampilkan wajah jelas tanpa masker
                </div>
                
                <div class="status-text" id="status">
                    Mempersiapkan kamera...
                </div>
                
                <button class="btn-register" id="registerBtn" onclick="registerFace()" disabled>
                    AMBIL WAJAH
                </button>
            </div>
        </div>

        <div class="footer">
            <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/s31nZSTslz/50ckq66v_expires_30_days.png" class="footer-logo">
            <div>
                <p class="footer-text">FACESCAN CAMPUS</p>
                <p class="footer-subtext">ABSENSI CERDAS, KAMPUS HEBAT</p>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const registerBtn = document.getElementById('registerBtn');
        const statusText = document.getElementById('status');
        let faceDescriptor = null;
        let modelsLoaded = false;

        // 1. CEK USER LOGIN
        function checkUserLogin() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                statusText.innerHTML = "‚ùå Anda belum login. Silakan login terlebih dahulu.";
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return null;
            }
            
            const user = JSON.parse(userData);
            statusText.innerHTML = `üë§ Selamat datang, ${user.name}!`;
            return user;
        }

        // 2. LOAD MODEL WAJAH
        async function loadFaceModels() {
            try {
                statusText.innerHTML = "üîÑ Memuat model pengenalan wajah...";
                
                await faceapi.nets.tinyFaceDetector.loadFromUri(
                    'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'
                );
                await faceapi.nets.faceLandmark68Net.loadFromUri(
                    'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'
                );
                await faceapi.nets.faceRecognitionNet.loadFromUri(
                    'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'
                );
                
                modelsLoaded = true;
                statusText.innerHTML = "‚úÖ Model siap! Arahkan wajah ke kamera";
                registerBtn.disabled = false;
                registerBtn.textContent = "AMBIL WAJAH";
                
                console.log("Face models loaded successfully");
                return true;
            } catch (error) {
                console.error("Gagal load model:", error);
                statusText.innerHTML = "‚ùå Gagal memuat model wajah";
                return false;
            }
        }

        // 3. AMBIL WAJAH
        async function registerFace() {
            if (!modelsLoaded) {
                statusText.innerHTML = "‚ùå Model belum dimuat";
                return;
            }
            
            const user = checkUserLogin();
            if (!user) return;
            
            registerBtn.disabled = true;
            registerBtn.textContent = "SEDANG MENGAMBIL...";
            statusText.innerHTML = "üîç Mendeteksi wajah...";
            
            try {
                // Deteksi wajah
                const detection = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptor();
                
                if (!detection) {
                    statusText.innerHTML = "‚ùå Tidak ada wajah terdeteksi";
                    registerBtn.disabled = false;
                    registerBtn.textContent = "COBA LAGI";
                    return;
                }
                
                // Simpan descriptor wajah
                faceDescriptor = Array.from(detection.descriptor);
                statusText.innerHTML = "‚úÖ Wajah berhasil diambil!";
                
                // Simpan ke localStorage
                const faceData = {
                    username: user.username,
                    descriptor: faceDescriptor,
                    registeredAt: new Date().toISOString(),
                    name: user.name
                };
                
                localStorage.setItem(`face_${user.username}`, JSON.stringify(faceData));
                
                // Update status user
                let usersDB = JSON.parse(localStorage.getItem('usersDB')) || [];
                const userIndex = usersDB.findIndex(u => u.username === user.username);
                if (userIndex !== -1) {
                    usersDB[userIndex].faceRegistered = true;
                    localStorage.setItem('usersDB', JSON.stringify(usersDB));
                }
                
                // Sukses
                registerBtn.textContent = "‚úÖ WAJAH TERSIMPAN";
                statusText.innerHTML = "üéâ Wajah Anda berhasil didaftarkan!";
                
                // Redirect ke scan.html setelah 3 detik
                setTimeout(() => {
                    window.location.href = 'scan.html';
                }, 3000);
                
            } catch (error) {
                console.error("Error mengambil wajah:", error);
                statusText.innerHTML = "‚ùå Gagal mengambil wajah";
                registerBtn.disabled = false;
                registerBtn.textContent = "COBA LAGI";
            }
        }

        // 4. INITIALIZE
        async function init() {
            // Cek user login
            const user = checkUserLogin();
            if (!user) return;
            
            // Cek apakah sudah punya wajah
            const existingFace = localStorage.getItem(`face_${user.username}`);
            if (existingFace) {
                statusText.innerHTML = "‚úÖ Anda sudah mendaftarkan wajah";
                registerBtn.textContent = "LANJUTKAN KE SCAN";
                registerBtn.onclick = () => window.location.href = 'scan.html';
                registerBtn.disabled = false;
                
                // Tampilkan video tetap
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                } catch (error) {
                    console.warn("Kamera error:", error);
                }
                return;
            }
            
            try {
                // Start kamera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                
                // Load model
                await loadFaceModels();
                
            } catch (err) {
                console.error("Kamera error:", err);
                statusText.innerHTML = "‚ùå Tidak dapat mengakses kamera";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
