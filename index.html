<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facescan Campus</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Mencegah scroll samping */
        }

        .clickable-area {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
            padding: 20px;
            width: 100%; /* Agar container fleksibel */
            max-width: 800px;
        }

        .clickable-area:active {
            transform: scale(0.98);
        }

        /* UKURAN DEFAULT (UNTUK LAPTOP/DESKTOP) */
        .logo-img {
            width: 220px; 
            height: auto;
            margin-bottom: 30px;
        }

        .text {
            color: #000000;
            font-size: 56px; 
            font-weight: 500;
            letter-spacing: 3px;
            margin: 0;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .text2 {
            color: #000000;
            font-size: 22px;
            font-weight: 400;
            margin-top: 10px;
            opacity: 0.7;
        }

        /* --- RESPONSIVE SETTINGS (UNTUK HP) --- */
        /* Jika layar kurang dari 768px (Tablet & HP) */
        @media (max-width: 768px) {
            .logo-img {
                width: 150px; /* Logo dikecilkan sedikit di HP */
                margin-bottom: 20px;
            }

            .text {
                font-size: 32px; /* Ukuran teks dikurangi supaya pas di layar HP */
                letter-spacing: 1px;
            }

            .text2 {
                font-size: 16px; /* Slogan juga disesuaikan */
            }
        }

        /* Jika layar sangat kecil (HP kecil) */
        @media (max-width: 480px) {
            .text {
                font-size: 24px;
            }
            .text2 {
                font-size: 14px;
            }
        }

        /* Animasi muncul */
        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <a href="login.html" class="clickable-area fade-in">
        <img src="facescan.jpeg" alt="Logo Facescan" class="logo-img">
        
        <div class="text-group">
            <h1 class="text">FACESCAN CAMPUS</h1>
            <p class="text2">ABSENSI CERDAS, KAMPUS HEBAT</p>
        </div>
    </a>

</body>
</html>
