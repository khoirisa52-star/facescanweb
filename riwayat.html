<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Absensi - Facescan Campus</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            background: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            position: relative;
            zoom: 0.8; 
        }

        /* Garis 3 Pojok Kiri Atas */
        .menu-icon {
            width: 40px;
            position: absolute;
            left: 40px;
            top: 40px;
            cursor: pointer;
            z-index: 100;
        }

        /* CONTAINER UTAMA */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 40px;
        }

        /* Profil Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Jarak antara nama dan konten bawah diperlebar lagi */
            margin-bottom: 110px; 
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .student-name {
            font-size: 28px;
            font-weight: bold;
        }

        /* KONTEN BAWAH: Senin & Tabel */
        .rekap-container {
            width: 100%;
            max-width: 900px;
        }

        .day-label {
            display: block;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .course-card {
            background: #8999B9;
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .course-info h3 { margin: 0; font-size: 20px; text-transform: uppercase; }
        .course-info p { margin: 5px 0 0 0; font-size: 16px; }
        .check-mark { font-size: 28px; }

        /* TOMBOL: Digeser ke bawah dengan jarak dari tabel */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
            margin-top: 70px; /* Jarak tombol ditambahi dari tabel */
        }

        .btn {
            background: #37C9F6;
            border: none;
            padding: 12px 60px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        /* FOOTER: Tetap di paling bawah tengah */
        .footer {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            z-index: 200;
        }

        .footer-logo { width: 60px; }
        .f-bold { font-weight: bold; font-size: 16px; margin: 0; }
        .f-small { font-size: 11px; margin: 0; }
    </style>
</head>
<body>

    <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/s31nZSTslz/zjdikiym_expires_30_days.png" class="menu-icon">

    <div class="main-wrapper">
        <div class="profile-section">
            <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/s31nZSTslz/rg8ct1h6_expires_30_days.png" class="profile-img">
            <div class="student-name">Khoirunisa Salsabillah</div>
        </div>

        <div class="rekap-container">
            <span class="day-label">SENIN</span>
            <div class="course-card">
                <div class="course-info">
                    <h3>Interaksi Manusia Komputer</h3>
                    <p>08.00 - 10.15</p>
                </div>
                <div class="check-mark">✅</div>
            </div>
            <div class="course-card">
                <div class="course-info">
                    <h3>Pemrograman Web</h3>
                    <p>13.00 - 15.00</p>
                </div>
                <div class="check-mark">✅</div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn" onclick="window.location.href='done.html'">BACK</button>
            <button class="btn" onclick="window.location.href='statistik.html'">NEXT</button>
        </div>
    </div>

    <div class="footer">
        <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/s31nZSTslz/50ckq66v_expires_30_days.png" class="footer-logo">
        <div class="footer-text-group">
            <p class="f-bold">FACESCAN CAMPUS</p>
            <p class="f-small">ABSENSI CERDAS, KAMPUS HEBAT</p>
        </div>
    </div>

</body>
</html>
